defaultNamespace: observe

resources:
  - name: dummy-daemonset
    content: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: dummy-daemonset
      spec:
        selector:
          matchLabels:
            app: dummy
        template:
          metadata:
            labels:
              app: dummy
          spec:
            containers:
            - name: dummy-container
              image: busybox
              command: ["sh", "-c", "echo Hello from dummy DaemonSet && sleep 3600"]